<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link href="./index.css" rel="stylesheet">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="screen">
      <div data-first-number class="first-number"></div>
      <div data-second-number class="second-number"></div>
    </div>
    <button data-ac>AC</button>
    <button data-del>DEL</button>
    <button data-operation>^</button>
    <button data-operation>รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-number>00</button>
    <button data-equal>=</button>
  </div>
</body>
</html>
